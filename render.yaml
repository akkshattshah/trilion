services:
  # Backend Service
  - type: web
    name: trilion-backend
    env: node
    buildCommand: |
      cd server && npm install
      pip install --upgrade pip setuptools wheel || true
      pip install -r requirements-render.txt || echo "Python dependencies failed, continuing with Node.js only"
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://trilion-frontend.onrender.com

  # Frontend Service
  - type: web
    name: trilion-frontend
    env: static
    buildCommand: npm run build:frontend
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://trilion-backend.onrender.com 